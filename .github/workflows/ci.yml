name: Laravel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo in GitHub Actions runner
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH for connecting to your server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3️⃣ Deploy to server
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -e

            echo "== USER =="
            whoami

            echo "== GO TO PROJECT =="
            cd /var/www/SmartRegistration_backend

            echo "== GIT PULL latest code as ubuntu =="
            git fetch --all
            git reset --hard origin/main

            echo "== CLEAN VENDOR =="
            rm -rf vendor

            echo "== COMPOSER INSTALL as www-data =="
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction

            echo "== ENV CHECK =="
            if [ ! -f .env ]; then
              sudo -u www-data cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi

            echo "== LARAVEL OPTIMIZE =="
            sudo -u www-data php artisan migrate --force
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan view:cache

            echo "== RELOAD SERVICES =="
            sudo systemctl reload nginx

            echo "== DEPLOY DONE =="
