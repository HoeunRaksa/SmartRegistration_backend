name: Laravel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Deploy to server
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7 
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -e

            echo "== USER =="
            whoami

            echo "== GO TO PROJECT =="
            cd /var/www/SmartRegistration_backend

            echo "== FIX GIT PERMISSIONS =="
            sudo chown -R www-data:www-data .git

            echo "== CONFIGURE GIT SAFE DIRECTORY (local) =="
            sudo -u www-data git config --add safe.directory /var/www/SmartRegistration_backend

            echo "== GIT PULL as www-data =="
            sudo -u www-data git fetch --all
            sudo -u www-data git reset --hard origin/main

            echo "== CLEAN VENDOR =="
            sudo rm -rf vendor

            echo "== COMPOSER INSTALL as www-data =="
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction

            echo "== ENV CHECK =="
            if [ ! -f .env ]; then
              sudo -u www-data cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi

            echo "== SET PERMISSIONS =="
            sudo chown -R www-data:www-data /var/www/SmartRegistration_backend
            sudo chmod -R 755 /var/www/SmartRegistration_backend
            sudo chmod -R 775 /var/www/SmartRegistration_backend/storage
            sudo chmod -R 775 /var/www/SmartRegistration_backend/bootstrap/cache

            echo "== LARAVEL OPTIMIZE =="
            sudo -u www-data php artisan migrate --force
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan view:cache

            echo "== RELOAD SERVICES =="
            sudo systemctl reload nginx

            echo "== DEPLOY DONE =="